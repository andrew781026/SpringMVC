<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用者查詢表</title>

    <script src="//code.jquery.com/jquery-1.12.4.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>




</head>
<body ng-app="userApp" ng-controller="MainCtrl as ctrl" >


    <H1>使用者查詢</H1>

    <table id="singleData" >
        <tbody>
        <tr>
            <td>姓名</td>
            <td><input type="text" id="name" ></td>
        </tr>
        <tr>
            <td>電話</td>
            <td><input type="text" id="phoneNumber" ></td>
        </tr>
        <tr>
            <td>性別</td>
            <td>
                <input type="radio" name="gender" value="男" checked="checked">男
                <input type="radio" name="gender" value="女" >女
            </td>
        </tr>
        <tr>
            <td><button id="search" ng-click="ctrl.search()" >查詢</button></td>
        </tr>
        </tbody>
    </table>


    <hr>

    <table id="userTable" class="display" cellspacing="0" width="100%" >
        <thead>
            <tr>
                <th>編號</th>
                <th>姓名</th>
                <th>性別</th>
                <th>電話</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in ctrl.users" >
                <td ng-bind="user.id"></td>
                <td ng-bind="user.name"></td>
                <td ng-bind="user.gender"></td>
                <td ng-bind="user.phoneNumber"></td>
                <td ng-bind="user.address"></td>
            </tr>
        </tbody>
    </table>





</body>
</html>
